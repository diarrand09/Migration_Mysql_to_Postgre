<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de données : {{ db_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-card {
            margin-bottom: 20px;
            border-radius: 1rem;
        }

        .card-title {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ db_name }}</li>
            </ol>
        </nav>

        <h1 class="mb-4">Tables de la base <strong>{{ db_name }}</strong></h1>

        <div class="row g-4">
            {% for table in tables %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card table-card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3">{{ table }}</h5>
                        <a href="{{ url_for('show_table', db_name=db_name, table_name=table) }}"
                            class="btn btn-outline-primary mt-auto">Voir les données</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
