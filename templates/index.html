<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Bases de Données</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .db-card { margin-bottom: 20px; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .db-card .card-body { display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { text-transform: capitalize; font-weight: bold; }
        .btn-primary { border-radius: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Bases de données MySQL</h1>
        
        <div class="row g-4">
            {% for db in databases %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card db-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ db }}</h5>
                        <p class="card-text text-muted">Base de données MySQL</p>
                        <a href="{{ url_for('show_database', db_name=db) }}" class="btn btn-primary mt-auto">Explorer</a>
                    </div>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
